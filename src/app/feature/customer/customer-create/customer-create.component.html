<div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <input 
          formControlName="name" 
          type="text" 
          placeholder="Name" 
          class="form-control">
        <input 
          formControlName="phone" 
          type="text" 
          placeholder="Phone" 
          class="form-control">
        <input 
          formControlName="email" 
          type="text" 
          placeholder="Email" 
          class="form-control">
                  
      <button type="submit">{{action}}</button>
      <button (click)="cancel()">Cancel</button>
    </form>
</div>
