
<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>Name</th>
      <th>Phone</th>
      <th>Address</th>
      <!-- <th>Edit</th>
      <th>Delete</th> -->
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let customer of customers; trackBy: trackById;" >
      <td>{{customer.name}}</td>
      <td>{{customer.mobileNo}}</td>
      <td>{{customer.address}}</td>
      <!-- <td (click)="onEditCustomer(customer)">Edit</td>
      <td (click)="onDeleteCustomer(customer)">Delete</td> -->
    </tr>
    
  </tbody>
</table>
