<div class="container" id="contact-form">
  <div class="row">
    <div class="col-lg-12">
      <table class="table table-striped" [mfData]="customers" #mf="mfDataTable" [mfRowsOnPage]="5">
        <thead>
          <tr>
            <th style="width: 40%">
              <mfDefaultSorter by="name">Name</mfDefaultSorter>
            </th>
            <th style="width: 30%">
              <mfDefaultSorter by="phone">Phone</mfDefaultSorter>
            </th>
            <th style="width: 30%">
              <mfDefaultSorter by="adress">Address</mfDefaultSorter>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let customer of mf.data">
            <td>{{customer.name}}</td>
            <td>{{customer.mobileNo}}</td>
            <td>{{customer.address}}</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="4">
              <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>
