<div class="container" id="contact-form">
  <div class="row">
    <div class="col-lg-12">
      <table class="table table-striped" [mfData]="sales" #mf="mfDataTable" [mfRowsOnPage]="5">
        <thead>
          <tr>
            <th style="width: 20%">
              <mfDefaultSorter by="customerId">Customer</mfDefaultSorter>
            </th>
            <th style="width: 20%">
              <mfDefaultSorter by="productId">Product</mfDefaultSorter>
            </th>
            <th style="width: 10%">
              <mfDefaultSorter by="quantity">Quantity</mfDefaultSorter>
            </th>
            <th style="width: 10%">
              <mfDefaultSorter by="price">Purchase Price</mfDefaultSorter>
            </th>
            <th style="width: 10%">
              <mfDefaultSorter by="price">Sale Price</mfDefaultSorter>
            </th>
            <th style="width: 10%">
              <mfDefaultSorter by="price">Profit</mfDefaultSorter>
            </th>
            <th style="width: 20%"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let sale of mf.data">
            <td>{{sale.customerName}}</td>
            <td>{{sale.productName}}</td>
            <td>{{sale.quantity}}</td>
            <td>{{sale.totalPurchasePrice}}</td>
            <td>{{sale.totalSalePrice}}</td>
            <td>{{sale.profit}}</td>
            <td>
              <span><i class="fa fa-pencil" (click)="onEditSale(sale)"></i></span>
              <span><i class="fa fa-trash" (click)="onDeleteSale(sale)"></i></span></td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="4">
              <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>
