
<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>Customer</th>
      <th>Product</th>
      <th>Quantity</th>
      <th>Sale Price</th>
      <th>Total Price</th>
      <th>Amount Reccieved</th>
      <th>Balance</th>
      <th>Sale Date</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let sale of sales;" >
      <td>{{sale?.customer?.name}}</td>
      <td>{{sale?.product?.name}}</td>
      <td>{{sale.quantity}}</td>
      <td>{{sale.salePrice}}</td>
      <td>{{sale.totalPrice}}</td>
      <td>{{sale.amountRecieved}}</td>
      <td>{{sale.balance}}</td>
      <td>{{sale.saleDate}}</td>
      <td (click)="onEditSale(sale)">Edit</td>
      <td (click)="onDeleteSale(sale)">Delete</td>
    </tr>
    
  </tbody>
</table>
