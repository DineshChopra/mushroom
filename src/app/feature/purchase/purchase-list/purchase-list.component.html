<div class="container" id="contact-form">
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-striped" [mfData]="purchases" #mf="mfDataTable" [mfRowsOnPage]="5">
                <thead>
                    <tr>
                        <th style="width: 20%">
                            <mfDefaultSorter by="productId">Product</mfDefaultSorter>
                        </th>
                        <th style="width: 30%">
                            <mfDefaultSorter by="quantity">Quantity</mfDefaultSorter>
                        </th>
                        <th style="width: 10%">
                            <mfDefaultSorter by="price">Price</mfDefaultSorter>
                        </th>
                        <th style="width: 20%">
                            <mfDefaultSorter by="totalPrice">Total Price</mfDefaultSorter>
                        </th>
                        <th style="width: 20%"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let purchase of mf.data">
                        <td>{{purchase.productId}}</td>
                        <td>{{purchase.quantity}}</td>
                        <td>{{purchase.price}}</td>
                        <td>{{purchase.totalPrice}}</td>
                        <td>
                            <span><i class="fa fa-pencil" (click)="onEditPurchase(purchase)"></i></span>
                            <span><i class="fa fa-trash" (click)="onDeletePurchase(purchase)"></i></span></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="4">
                            <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
