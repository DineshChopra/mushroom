<div class="container" id="contact-form">
      <div class="row">
        <div class="col-lg-12">
          <table class="table table-striped" [mfData]="products" #mf="mfDataTable" [mfRowsOnPage]="5">
            <thead>
              <tr>
                <th style="width: 30%">
                  <mfDefaultSorter by="name">Name</mfDefaultSorter>
                </th>
                <th style="width: 50%">
                  <mfDefaultSorter by="description">Description</mfDefaultSorter>
                </th>
                
                  <th style="width: 20%">
                    <mfDefaultSorter by="registerDate">Register Date</mfDefaultSorter>
                  </th>
                
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let product of mf.data">
                  <td>{{product.name}}</td>
                  <td>{{product.desc}}</td>
                  <td>{{product.registerDate | date: 'fullDate'}}</td>
                
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td colspan="4">
                  <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
                </td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
