<div class="container-fluid">
  <div class="row">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="customer">Customer Name</label>
        <select formControlName="customer">
            <option value="" selected>Select Customer</option>
            <option *ngFor="let customer of customers" 
                  [value]="customer.id">{{customer.name}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="product">Product Name</label>
        <select formControlName="product">
          <option value = "" selected>Select Product</option>
          <option *ngFor="let product of products" 
                  [value]="product.id">{{product.name}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="startDate">Start Date</label>
        <input 
          formControlName="startDate" 
          type="date"
          placeholder="Start Date" 
          class="form-control">
      </div>
      <div class="form-group">
        <label for="endDate">End Date</label>
        <input 
          formControlName="endDate" 
          type="date"
          placeholder="End Date" 
          class="form-control">
      </div>
                  
      <button type="submit">Search</button>
      <button (click)="cancel()">Cancel</button>
    </form>
  </div>
</div>
<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>Customer Name</th>
      <th>Product Name</th>
      <th>Quantity</th>
      <th>Price</th>
      <th>Total Price</th>
      <th>Profit</th>
      <th>Purchase Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let sale of sales | async; trackBy: trackById;" >
      <td>{{sale.customerName}}</td>
      <td>{{sale.productName}}</td>
      <td>{{sale.quantity}}</td>
      <td>{{sale.price}}</td>
      <td>{{sale.totalSalePrice}}</td>
      <td>{{sale.profit}}</td>
      <td>{{sale.saleDate  | date : 'mediumDate'}}</td>
    </tr>
  </tbody>
</table>
