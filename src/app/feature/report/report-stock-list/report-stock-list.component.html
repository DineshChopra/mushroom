<div class="container" id="contact-form">
      <div class="row">
        <div class="col-lg-12">
          <table class="table table-striped" [mfData]="stocks" #mf="mfDataTable" [mfRowsOnPage]="5">
            <thead>
              <tr>
                <th style="width: 30%">
                  <mfDefaultSorter by="productName">Product Name</mfDefaultSorter>
                </th>
                <th style="width: 10%">
                  <mfDefaultSorter by="quantity">Quantity</mfDefaultSorter>
                </th>
                <th style="width: 20%">
                    <mfDefaultSorter by="price">Price</mfDefaultSorter>
                  </th>
                  <th style="width: 20%">
                      <mfDefaultSorter by="totalprice">Total Price</mfDefaultSorter>
                    </th>
                  <th style="width: 20%">
                    <mfDefaultSorter by="purchaseDate">Purchase Date</mfDefaultSorter>
                  </th>
                
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let stock of mf.data">
                  <td>{{stock.productName}}</td>
        <td>{{stock.quantity}}</td>
        <td>{{stock.price}}</td>
        <td>{{stock.totalPrice}}</td>
        <td>{{stock.purchaseDate  | date : 'mediumDate'}}</td>
                
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td colspan="4">
                  <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
                </td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
