<table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Product Name</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let stock of stocks | async;" >
        <td>{{stock.productName}}</td>
        <td>{{stock.quantity}}</td>
      </tr>
    </tbody>
  </table>
