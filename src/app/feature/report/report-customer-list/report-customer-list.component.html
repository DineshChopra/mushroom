<table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Phone</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers; trackBy: trackById;" >
        <td>{{customer.name}}</td>
        <td>{{customer.mobileNo}}</td>
      </tr>
    </tbody>
  </table>
