<div class="container" id="contact-form">
    <div class="row">
      <div class="col-lg-12">
        <table class="table table-striped" [mfData]="stocks" #mf="mfDataTable" [mfRowsOnPage]="5">
          <thead>
            <tr>
              <th style="width: 30%">
                <mfDefaultSorter by="stockName">Stock Name</mfDefaultSorter>
              </th>
              <th style="width: 20%">
                <mfDefaultSorter by="quantity">Quantity</mfDefaultSorter>
              </th>
              <th style="width: 10%">
                <mfDefaultSorter by="price">Price</mfDefaultSorter>
              </th>
              <th style="width: 30%">
                <mfDefaultSorter by="create_date">Created Date</mfDefaultSorter>
              </th>
              
              <th style="width: 20%"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let stock of mf.data">
              <td>{{stock?.productName}}</td>
              <td>{{stock.quantity}}</td>
              <td>{{stock.price}}</td>
              <td>{{stock.purchaseDate | date: 'fullDate'}}</td>
              <td>
                <span><i class="fa fa-pencil" (click)="onEditStock(stock)"></i></span>
                <span><i class="fa fa-trash" (click)="onDeleteStock(stock)"></i></span></td>
              
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="4">
                <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>
