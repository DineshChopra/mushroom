<div class="container" id="contact-form">
    <div class="row">
      <div class="col-lg-12">
        <table class="table table-striped" [mfData]="products" #mf="mfDataTable" [mfRowsOnPage]="5">
          <thead>
            <tr>
              <th style="width: 40%">
                <mfDefaultSorter by="customerId">Product</mfDefaultSorter>
              </th>
              <th style="width: 60%">
                <mfDefaultSorter by="productId">Description</mfDefaultSorter>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of mf.data">
              <td>{{product.name}}</td>
              <td>{{product.name}}</td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="4">
                <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>
